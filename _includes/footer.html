<footer id="footer">
  <div class="lockup">
    
    <div class="content-wrap">
      <nav>
        {% for item in site.data.settings.menu %}
          <a href="{{ item.url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>

      <p class="copyright">{{ site.data.settings.copy }}</p>
    </div>
  </div>
</footer>
